services:
  - type: web
    name: chatbot-backend
    env: python
    rootDir: chatbot-backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACEHUB_API_TOKEN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
